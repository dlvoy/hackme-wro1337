<script>

var makeCRCTable = function(){
    var c;
    var crcTable = [];
    for(var n =0; n < 256; n++){
        c = n;
        for(var k =0; k < 8; k++){
            c = ((c&1) ? (0xEDB88320 ^ (c >>> 1)) : (c >>> 1));
        }
        crcTable[n] = c;
    }
    return crcTable;
}

var checkCRC = function(value) {
    var crcTable = window.crcTable || (window.crcTable = makeCRCTable());
    var crc = 0 ^ (-1);

    for (var i = 0; i < 4; i++ ) {
        crc = (crc << 8) ^ crcTable[(crc ^ value) & 0xFF];
        value >>= 8;
    }

    return (crc ^ (-1)) >>> 0;
}

var encrypted = "";

{

}

function onLoad()
